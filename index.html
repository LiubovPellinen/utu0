<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flower shop</title>
</head>

<body>

    <header class="header">
        <a href="" class="logo"><i>FLOWER</i></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="#flowers">Our flowers</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <div id="basket">

        <div id="baskettable">

            <table border=" 1" cellspacing="0">
                <tr>
                    <td align="center"><b>Photo</b></td>
                    <td align="center"><b>Product</b></td>
                    <td align="center"><b>Quantity</b></td>
                    <td align="center"><b>Price</b></td>
                </tr>
                <tr>
                    <td class="photo">
                        <img src="photo/rose.jpg" alt="Rose">
                    </td>
                    <td align="center"><a href="#pinkrose">Pink rose</a></td>
                    <td class="quantity" align="center">
                        <label for="quant"></label>
                        <input type="number" class="quant" name="quant" min="0" max="1000">
                    </td>
                    <td align="center">4,-</td>
                </tr>
                <tr id="sale">
                    <td class="photo">
                        <img src="photo/tulip_red.jpg" alt="Red tulip">
                    </td>
                    <td align="center"><a href="#redtulip">Red tulip</a></td>
                    <td class="quantity" align="center">
                        <label for="quant"></label>
                        <input type="number" class="quant" name="quant" min="0" max="1000">
                    </td>
                    <td align="center"><h4 id="pricesale">1,5-</h4>
                        <h2 id=newprice>0,5-<h2></td>
                </tr>

                <tr>
                    <td class="photo">
                        <img src="photo/tulip_violet.jpg" alt="Violet tulip">
                    </td>
                    <td align="center"><a href="#violettulip">Red tulip</a></td>
                    <td class="quantity" align="center">
                        <label for="quant"></label>
                        <input type="number" class="quant" name="quant" min="0" max="1000">
                    </td>
                    <td align="center">1,5-</td>
                </tr>
                <tr>
                    <td class="photo">
                        <img src="photo/sunflower.jpg" alt="sunflower">
                    </td>
                    <td align="center"><a href="#sunflower">Red tulip</a></td>
                    <td class="quantity" align="center">
                        <label for="quant"></label>
                        <input type="number" class="quant" name="quant" min="0" max="1000">
                    </td>
                    <td align="center">2,-</td>
                </tr>
            </table>

        </div>
        <div id="sum">
            <label id="labelsum" for="textsum">Total:</label>
            <input type="text" id="textsum" name="textsum"></td>
            
        </div>
        <div id="basketorder">
            <form id="order">
                <fieldset>
                    <!--<legend>Order</legend>-->
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="sname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890"
                        pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                    <label for="epost">Email:</label>
                    <input type="text" id="epost" name="epost"><br><br>
                    <label for="delivery">Delivery method:</label>
                    <select name="delivery">
                        <option>Pick up from the store</option>
                        <option>Home delivery</option>
                    </select>

                    <label for="Address">Address:</label>
                    <input type="text" name="Address">
                    <label for="message">Additional information</label>
                    <textarea name="message"></textarea> <br>
                    <input type="submit" id="sub" value="Submit">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
